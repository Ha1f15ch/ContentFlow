<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои задачи</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 <!-- Корневой элемент Vue -->
    <div id="app">
      <h1>Мои задачи</h1>

      <!-- КНОПКА-БАННЕР ДЛЯ ДОБАВЛЕНИЯ ЗАДАЧИ -->
      <div class="add-task-banner">
        <button @click="openNewTaskModal" class="add-task-button">
          ➕ Добавить новую задачу
        </button>
      </div>

      <!-- Кнопки фильтров -->
      <div class="filters">
        <button @click="filter = 'all'" :class="{ active: filter === 'all' }">Все</button>
        <button @click="filter = 'active'" :class="{ active: filter === 'active' }">Активные</button>
        <button @click="filter = 'completed'" :class="{ active: filter === 'completed' }">
          Выполненные
        </button>
      </div>

      <!-- Кнопка переключения темы -->
      <button @click="isDark = !isDark" class="theme-toggle">
        {{ isDark ? 'Светлая тема' : 'Тёмная тема' }}
      </button>

      <!-- Список задач -->
      <ul class="task-list">
        <li v-for="task in filteredTasks" :key="task.id" class="task-item">
          <span :class="{ completed: task.completed }">{{ task.text }}</span>

          <!-- Отображение приоритета и статуса -->
          <div class="task-meta">
            <span :class="['priority-badge', 'priority-' + task.priority]">
              {{ getPriorityLabel(task.priority) }}
            </span>
            <span :class="['status-badge', 'status-' + task.status]">
              {{ getStatusLabel(task.status) }}
            </span>
          </div>

          <div class="task-actions">
            <input type="checkbox" v-model="task.completed" :id="'completed-' + task.id" />
            <label :for="'completed-' + task.id" class="action-label">Сделано</label>
            <!-- Кнопка редактирования -->
            <button @click="openEditModal(task)" class="edit-btn">✏️</button>
            <button @click="removeTask(task.id)" class="delete-btn">×</button>
          </div>
        </li>
      </ul>

      <!-- Сообщение, если задач нет -->
      <p v-if="tasks.length === 0" class="empty">Нет задач. Добавь первую!</p>

      <!-- Модальное окно редактирования существующей задачи -->
      <!-- Обернуто в <transition> для анимации -->
      <transition name="modal">
        <div v-if="isEditModalOpen" class="modal-overlay" @click="closeEditModal">
          <div class="modal-content large-modal" @click.stop>
            <h3>Редактировать задачу</h3>

            <!-- Используем textarea для текста задачи -->
            <label for="editTaskText">Описание задачи:</label>
            <textarea
              id="editTaskText"
              v-model="editedTaskText"
              class="modal-textarea"
              placeholder="Что нужно сделать?"
            ></textarea>

            <!-- Поля для редактирования приоритета и статуса -->
            <label for="editTaskPriority">Приоритет:</label>
            <select id="editTaskPriority" v-model="editedTaskPriority" class="modal-select">
              <option value="low">Низкий</option>
              <option value="medium">Средний</option>
              <option value="high">Высокий</option>
            </select>

            <label for="editTaskStatus">Статус:</label>
            <select id="editTaskStatus" v-model="editedTaskStatus" class="modal-select">
              <option value="planned">Запланирована</option>
              <option value="in-progress">В процессе</option>
              <option value="done">Выполнена</option>
            </select>

            <div class="modal-actions">
              <button @click="saveEditedTask">Сохранить</button>
              <button @click="closeEditModal">Отмена</button>
            </div>
          </div>
        </div>
      </transition>

      <!-- Модальное окно добавления новой задачи -->
      <!-- Обернуто в <transition> для анимации -->
      <transition name="modal">
        <div v-if="isNewTaskModalOpen" class="modal-overlay" @click="closeNewTaskModal">
          <div class="modal-content large-modal" @click.stop>
            <h3>Добавить новую задачу</h3>

            <label for="newTaskText">Описание задачи:</label>
            <textarea
              id="newTaskText"
              v-model="newTaskData.text"
              class="modal-textarea"
              placeholder="Что нужно сделать?"
            ></textarea>

            <label for="newTaskPriority">Приоритет:</label>
            <select id="newTaskPriority" v-model="newTaskData.priority" class="modal-select">
              <option value="low">Низкий</option>
              <option value="medium">Средний</option>
              <option value="high">Высокий</option>
            </select>

            <label for="newTaskStatus">Статус:</label>
            <select id="newTaskStatus" v-model="newTaskData.status" class="modal-select">
              <option value="planned">Запланирована</option>
              <option value="in-progress">В процессе</option>
              <option value="done">Выполнена</option>
            </select>

            <div class="modal-actions">
              <button @click="saveNewTask">Создать задачу</button>
              <button @click="closeNewTaskModal">Отмена</button>
            </div>
          </div>
        </div>
      </transition>
    </div>
    <!-- Конец #app -->

    <!-- Подключаем Vue и наш скрипт -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
  </body>
</html>
