name: Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ContentFlow/ContentFlow.sln
      
      - name: Build
        run: dotnet build ContentFlow/ContentFlow.sln --no-restore --configuration Release
      
      - name: Test
        run: dotnet test ContentFlow/ContentFlow.sln --no-build --verbosity normal --configuration Release