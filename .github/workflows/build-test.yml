name: Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Pass123!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v4

      - name: Install SQL Server Tools (compatible with Ubuntu 24.04)
        run: |
          sudo curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list \
            -o /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          export PATH="$PATH:/opt/mssql-tools/bin"

      - name: Wait for SQL Server
        run: |
          echo "Waiting for SQL Server..."
          for i in {1..30}; do
            /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Pass123!" -Q "SELECT 1" && break
            echo "SQL not ready..."
            sleep 2
          done

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ContentFlow/ContentFlow.sln

      - name: Build
        run: dotnet build ContentFlow/ContentFlow.s
