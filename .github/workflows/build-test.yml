name: Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: "Pass123!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v4

      - name: Install SQL Server Tools
        run: |
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc

      - name: Wait for SQL Server
        run: |
          echo "Waiting for SQL Server..."
          for i in {1..30}; do
            sqlcmd -S localhost -U sa -P "Pass123!" -Q "SELECT 1" && break
            echo "SQL not ready..."
            sleep 2
          done

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ContentFlow/ContentFlow.sln

      - name: Build
        run: dotnet build ContentFlow/ContentFlow.sln --no-restore --configuration Release

      - name: Test
        env:
          ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=ContentFlow;User Id=sa;Password=Pass123!;TrustServerCertificate=True;"
        run: dotnet test ContentFlow/ContentFlow.sln --no-build --verbosity normal --configuration Release
